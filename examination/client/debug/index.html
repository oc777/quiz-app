<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="./stylesheet/style.css"/>
    <link rel="icon" href="./image/favicon.png" />

    <template id="end">
        <h2 id="quizStatus"> status </h2>
        <p id="quizScore"> total time </p>
        <p id="bestScores">
        <h3>Best Scores</h3>

        <ol id="top">
            <li id="0">-</li>
            <li id="1">-</li>
            <li id="2">-</li>
            <li id="3">-</li>
            <li id="4">-</li>
        </ol>
        </p>
        <p>To start over - reload the page</p>
    </template>
</head>

<body>

<div class="wrapper">

    <header>

        <div id="left">
            <h1>Quiz</h1>
        </div>

        <div id="right">
            <!-- <p id="greet"> </p> -->
            <h1 id="timer"></h1>
        </div>

    </header>

    <div id="box">

        <h3>This is the world's hardest quiz =)</h3>
        <p id="status"></p>
        <p id="question">
            You will have 20 seconds to answer each question. <br>
            Let's get started! <br>
            Enter your nickname:
        </p>

        <div id="input">
            <input type="text" id="nicknameInput"/>
        </div>

        </br>

        <input type="button" id="submit" value="Start quiz" />

    </div>

    <footer>
        <p>oc222ba @ Client Based Web Programming</p>
    </footer>

</div>


<script src="./javascript/build.js"></script>
</body>
</html>
