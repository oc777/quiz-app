<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="./stylesheet/style.css"/>
    <link rel="icon" href="./image/favicon.png" />

    <template id="end">
        <p id="quizStatus"> </p>
        <p id="quizScore"></p>
        <p id="bestScores">
        <h3>Best Scores</h3>

        <ol>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
        </ol>
        </p>
    </template>
</head>

<body>

<div class="wrapper">

    <header>

        <div id="left">
            <h1>Quiz</h1>
        </div>

        <div id="right">
            <p id="greet"> </p>
            <p id="timer">
                timer
            </p>
        </div>

    </header>

    <div id="box">

        <h3>This is the world's hardest quiz =)</h3>
        <p id="status"></p>
        <p id="question"> Let's get started! <br> Enter your nickname: </p>

        <div id="input">
            <input type="text" id="nicknameInput"/>
        </div>

        </br>

        <input type="button" id="submit" value="Start quiz" />

    </div>

    <footer>
        <p>oc222ba @ Client Based Web Programming</p>
    </footer>

</div>


<script src="./javascript/build.js"></script>
